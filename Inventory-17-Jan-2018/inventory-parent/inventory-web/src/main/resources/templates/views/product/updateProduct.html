<div class="modal-header">
	<span style="color: Gray; font-weight: bold;">Modify Product Details</span>
</div>

<style>
.modal-body {
	padding: 20px;
}
body{
	font-family: Verdana, Arial, helvetica, Geneva, sans-serif;
	font-size: 12px;
}
.modal-header {
	background-image: url("images/bac.png");
}

form {
	background-image: url("images/bac.png");
}

input[type=text], [type=number], [type=email] {
	background-color: activeborder;
}
</style>

       		<input placeholder="Croduct Code" type="text" class="form-control"  ng-model="invProduct.productCode" name="productCode" readonly="readonly"/>
       		<p
				ng-show="form.addInvProductForm.productCode.$touch && !form.ddInvProductForm.productCode.$invalid"

        </div>

		<div class="form-group has-warning">
			<label>Product Name</label><span style="color: red;font-weight: bold;">*</span>  <input type="text" name="productName"

				ng-model="invProduct.productName" required>

		<div class="form-group has-warning">
			<label for="description">Description</label><span style="color: red;font-weight: bold;">*</span> 
			<textarea class="form-control" rows="5" required
				placeholder="Provide Description About Product" id="description"
				ng-model="invProduct.description" name="description"></textarea>
