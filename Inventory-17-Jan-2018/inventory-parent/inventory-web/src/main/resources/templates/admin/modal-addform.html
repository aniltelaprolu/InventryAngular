<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="modal-header">
		<h3>Create A New Product!</h3>
	</div>
	<form name="form.addProductForm" ng-submit="submitForm()" novalidate>
		<div class="modal-body">
			<!-- NAME -->
			<div class="form-group">
				<label>Name</label> <input type="text" name="name"
					class="form-control" ng-model="name" required>
				<p
					ng-show="form.addProductForm.name.$invalid && !form.addProductForm.name.$pristine"
					class="help-block">You name is required.</p>
			</div>

			<!-- USERNAME -->
			<!--         <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="3" ng-maxlength="8" required>
            <p ng-show="form.addProductForm.username.$error.minlength" class="help-block">Username is too short.</p>
            <p ng-show="form.addProductForm.username.$error.maxlength" class="help-block">Username is too long.</p>
        </div> -->
			<div class="form-group">
				<label for="brdName">BrandName:</label> <input type="text"
					class="form-control" id="brdName">
			</div>
			<div class="form-group">
				<label for="prodCode">ProductCode:</label> <input type="text"
					class="form-control" id="prodCode">
			</div>
			<div class="form-group">
				<label for="status">Status:</label> <input type="text"
					class="form-control" id="status">
			</div>
			<div class="form-group">
				<label for="category">Category:</label> <input type="text"
					class="form-control" id="category">
			</div>
			<div class="form-group">
				<label for="variant">Variant:</label> <input type="text"
					class="form-control" id="variant">
			</div>
			<div class="form-group">
				<label for="qty">Quantity:</label> <input type="text"
					class="form-control" id="qty">
			</div>


		</div>
		<div class="modal-footer">
			<button type="submit" class="btn btn-primary"
				ng-disabled="form.addProductForm.$invalid">OK</button>
			<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
		</div>
	</form>

</body>
</html>
